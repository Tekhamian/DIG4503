<html>
    <body>
        <!-- Lab5: Part 2 - Create a script element with 2 functions (fetch id & fetch name ) -->
        <script>

            //***   Process ID
             function readId(event) {

                // (prevent) Stop the 'default' form action
                event.preventDefault();

                // Find the element with 'id="id"'
                let element = document.querySelector("#id");

                fetch("/id/" + element.value).then((res) => {
                    // Parse the string into a JavaScript object and return it
                    return res.json();
                    }) .then((processed) => {
                    
                    // Find the element with 'id="reportingArea"'
                    let reporting = document.querySelector("#reportingArea");

                    // Does the 'processed' object have a property called 'error'?
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name;
                        }

                    });

                //***   Process Name
                } function readName(event) {

                // Stop (prevent) the 'default' form action
                event.preventDefault();

                // Find the element with 'id="name"'
                let element = document.querySelector("#name");

                fetch("/name/" + element.value).then((res) => {
                    // Parse the string into a JavaScript object and return it
                    return res.json();
                    }) .then((processed) => {
                    
                    // Find the element with 'id="reportingArea"'
                    let reporting = document.querySelector("#reportingArea");

                    // Does the 'processed' object have a property called 'error'?
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.id;
                        }

                    });
                }
        </script>
        <!-- Lab5: Part 2 - Create a form element for an ID & include... -->
        <h2>ID</h2>
        <form onsubmit="readId(event)">
            <!-- ... input element w/ text input &... -->
            <input id="id" type="text">
            <!-- ...button element for submition -->
            <button>SUBMIT</button>
        </form>
        <!-- Lab5: Part 2 - Create a form element for a NAME & include... -->
        <h2>NAME</h2>
        <form onsubmit="readName(event)">
            <!-- ... input element w/ text input &... -->
            <input id="name" type="text">
            <!-- ...button element for submition -->
            <button>SUBMIT</button>
        </form>
        <!-- Create a reporting area div that updates with the reponse of the server -->
        <hr>
        <h2>REPORTING</h2>
        <div id="reportingArea"></div>
    </body>
</html>
